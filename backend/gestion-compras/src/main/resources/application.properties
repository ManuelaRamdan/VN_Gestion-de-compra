spring.application.name=gestion-compras

spring.config.import=optional:file:../../.env

# ===============================
# 1. Configuraci\u00f3n PostgreSQL
# ===============================
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:gestioncompra}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# 2. Configuraci\u00f3n JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# ===============================
# 3. Logs
# ===============================
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.data.jpa=DEBUG
logging.level.com.gestionCompra.gestion_compras=DEBUG

# ===============================
# 4. Puerto servidor
# ===============================
server.port=${SERVER_PORT:8081}

# ===============================
# 5. Jackson
# ===============================
spring.jackson.serialization.write-dates-as-timestamps=false

# ===============================
# 6. Variables del Entorno / .env
# ===============================
config.jwt.secret=${JWT_SECRET:un_secreto_por_defecto_para_local}
pdf.storage.path=${PDF_STORAGE_PATH:./pdfs_locales}